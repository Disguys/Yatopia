buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'net.yatopia'
allprojects {
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = System.getenv("JAVA_COMPILE_TARGET") ? System.getenv("JAVA_COMPILE_TARGET") : "1.8"
}

configure(subprojects - project(':All')) {
    group = 'net.yatopia.hwaccel'
    apply plugin: 'maven-publish'
    apply plugin: 'java-library'
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    publishing {
        publications {
            maven(MavenPublication) {
                artifactId = project.path.substring(1).replaceAll(":", "-")
                from(components.java)
            }
        }
    }

    dependencies {
        api 'com.google.code.findbugs:jsr305:1.3.9'
        testImplementation 'junit:junit:4.11'
        testImplementation 'org.apache.logging.log4j:log4j-core:2.8.1'
        compileOnly 'org.apache.logging.log4j:log4j-api:2.8.1'
        compileOnly 'com.google.guava:guava:30.0-jre'
    }

    test {
        testLogging {
            events "passed", "skipped", "failed", "standard_out", "standard_error"
            showStackTraces true
            exceptionFormat "full"
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
